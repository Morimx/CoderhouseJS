<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body>

    <!--Boton de registro-->

    <form action="" style="background-color: black;">
        <div class="d-flex flex-row-reverse bd-highlight">
            <input class="m-3" type="password" placeholder="Password" name="psw">
            <input type="text" placeholder="Username" name="username" class="m-3">
            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-success" onclick="registro()">Registrate</button>
                <button type="button" class="btn btn-success" onclick="">Login</button>
            </div>
        </div>
    </form>


    <!--Boton de Servicios-->
    <div class="dropdown mt-5 text-center">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      Elegi los servicios deseados
    </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#" onclick="preciocompleto('precioformateo')">Formateo de PC: 2000$ + iva</a></li>
            <li><a class="dropdown-item" href="#" onclick="preciocompleto('preciobkp')">Servicio de backups en la nube: 5000$ + iva</a></li>
            <li><a class="dropdown-item" href="#" onclick="preciocompleto('preciosoft')">Instalacion de software: 1000$ + iva</a></li>
        </ul>

        <!--Boton de Cuotas-->
        <div class="dropdown mt-5 text-center">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      Elegi la cantidad de cuotas:  
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#" onclick="mostrarCuotas('trescuotas')">3 Cuotas sin interes</a></li>
                <li><a class="dropdown-item" href="#" onclick="mostrarCuotas('seiscuotas')">6 Cuotas sin interes</a></li>
                <li><a class="dropdown-item" href="#" onclick="mostrarCuotas('docecuotas')">12 cuotas sin interes</a></li>
            </ul>
        </div>
        <!--Reinicio de precio-->
        <div>
            <form>
                <input type="button" class="btn btn-primary mt-3" value="Reiniciar a 0" onclick="reiniciaracero()">
            </form>
        </div>

        <!--Carrito-->
        <div>
            <p>
                <h2>Carrito de servicios</h2>
            </p>
            <div class="carrito">
            </div>
        </div>

        <!--Display de Precios-->
        <div class="mt-2">
            <p style="font-weight: bold;">Total actual:
                <div class="numero text-center"></div>
            </p>
        </div>

        <!--Display de cuotas-->
        <div class="mb-2 mt-2">
            <p style="font-weight: bold;">Total en cuotas:</p>
            <div class="cantCuotas text-center"></div>
        </div>

        <script src="./variables/variables.js "></script>
        <script src="./functions/registrarusuario.js "></script>
        <script src="./functions/calcprecioycarrito.js "></script>
        <script src="./functions/calccuotas.js "></script>
        <script src="./functions/Reiniciardisplays.js "></script>
        <script src="./home.js "></script>

</body>

</html>
